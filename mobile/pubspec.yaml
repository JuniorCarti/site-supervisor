name: site_supervisor
description: Premium Construction Fleet Management App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  syncfusion_flutter_gauges: ^23.1.42
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI & Design
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  shimmer: ^3.0.0
  badges: ^3.0.2
  fl_chart: ^0.61.0
  
  # Forms & Input
  flutter_form_builder: ^9.2.1
  
  # Navigation & Routing
  go_router: ^12.1.1
  
  # Animations
  animations: ^2.0.7
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.1.11
  image_picker: ^1.0.4
  camera: ^0.10.5
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.1
  pull_to_refresh: ^2.0.0
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/construction.json
    - assets/svgs/